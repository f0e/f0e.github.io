<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		%sveltekit.head%

		<!-- preload fonts to avoid font switching after loading -->
		<link
			rel="preload"
			href="%sveltekit.assets%/fonts/EBGaramond-SemiBold.ttf"
			as="font"
			type="font/ttf"
			crossorigin
		/>

		<link
			rel="preload"
			href="%sveltekit.assets%/fonts/EBGaramond-Medium.ttf"
			as="font"
			type="font/ttf"
			crossorigin
		/>

		<!-- prevent dark theme flashing white -->
		<script>
			if (!localStorage.getItem('theme')) {
				// first load, get system preference
				const dark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
				localStorage.setItem('theme', dark ? 'dark' : 'light');
			}

			document.documentElement.className = localStorage.getItem('theme') ?? 'light';
		</script>
	</head>
	<body>
		<div>%sveltekit.body%</div>
	</body>
</html>
