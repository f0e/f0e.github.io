<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		%sveltekit.head%

		<!-- preload font to avoid font switching after loading -->
		<link
			rel="preload"
			href="%sveltekit.assets%/fonts/EBGaramond-VariableFont_wght.ttf"
			as="font"
			type="font/ttf"
			crossorigin
		/>

		<!-- prevent dark theme flashing white -->
		<script>
			document.documentElement.className = localStorage.getItem('theme') ?? 'light';
		</script>
	</head>
	<body>
		<div>%sveltekit.body%</div>
	</body>
</html>
